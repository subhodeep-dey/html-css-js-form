<script>
  function validateForm() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm-password").value;

    // Check if any required field is empty
    if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "") {
      alert("Please fill in all required fields");
      return false;
    }

    // Check if passwords match
    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return false;
    }

    // Other validation checks can be added here

    return true; // Form submission will proceed if all validation checks pass
  }
</script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  
  <script>
    $(document).ready(function() {
  // Initialize select2 plugin for country code dropdown
  $('#country-code').select2({
    templateResult: formatCountryOption,
    templateSelection: formatCountryOption
  });
});

// Custom formatting function for country option in select2 dropdown
function formatCountryOption(option) {
  if (!option.id) {
    return option.text;
  }

  var countryCode = $(option.element).data('country');
  var flagClass = 'flag-icon flag-icon-' + countryCode;
  var flagHtml = '<span class="' + flagClass + '"></span>';
  var countryText = option.text;

  return $(flagHtml).add(countryText);
}
